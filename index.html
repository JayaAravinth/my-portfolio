      *{margin:0;padding:0;box-sizing:border-box}
      body{background:radial-gradient(circle at 20% 20%,rgba(20,184,166,.12) 0%,transparent 50%),radial-gradient(circle at 80% 80%,rgba(6,182,212,.1) 0%,transparent 50%),linear-gradient(135deg,#0f172a 0%,#1e293b 50%,#0f172a 100%);background-attachment:fixed;color:#f1f5f9;margin:0;min-width:320px}
      #root{display:flex;min-height:100vh;flex-direction:column;width:100%}
      .header{position:sticky;top:0;background:rgba(15,23,42,.7);backdrop-filter:blur(20px);border-bottom:1px solid rgba(20,184,166,.15);padding:1rem 0;z-index:1000;box-shadow:0 8px 32px rgba(20,184,166,.08)}

      .hero-subtitle{font-size:2rem;margin-bottom:1.5rem;color:#e0f2fe;font-weight:500;text-shadow:0 0 25px rgba(20,184,166,.3),0 0 15px rgba(6,182,212,.2),0 2px 6px rgba(0,0,0,.7)}
