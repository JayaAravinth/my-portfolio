<!doctype html>
<html lang="en">

    <!-- Basic Meta -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme Color -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Inline critical CSS for faster initial render -->

      *{margin:0;padding:0;box-sizing:border-box}
      body{background:#0d0d0d;color:#e0e0e0;margin:0;min-width:320px}
      #root{display:flex;min-height:100vh;flex-direction:column;width:100%}
      .header{position:sticky;top:0;background:rgba(13,13,13,.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.1);padding:1rem 0;z-index:1000}

      .hero{min-height:calc(100vh - 80px);display:flex;align-items:center;justify-content:center;padding:2rem;background:#0d0d0d;position:relative}
      .hero-content{text-align:center;max-width:800px;position:relative;z-index:1}

      .hero-subtitle{font-size:2rem;margin-bottom:1.5rem;color:#b0b0b0}
